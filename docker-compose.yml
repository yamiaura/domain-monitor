version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: domain-monitor-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-domain_monitor}
      - DB_USERNAME=${DB_USERNAME:-domain_monitor}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - APP_ENV=${APP_ENV:-production}
    volumes:
      - ./logs:/var/www/html/logs
      - ./cache:/var/www/html/cache
      - ./public/uploads:/var/www/html/public/uploads
      - ./.env:/var/www/html/.env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - domain-monitor-network

  db:
    image: mysql:8.0
    container_name: domain-monitor-db
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=${DB_DATABASE:-domain_monitor}
      - MYSQL_USER=${DB_USERNAME:-domain_monitor}
      - MYSQL_PASSWORD=${DB_PASSWORD:-secret}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-rootsecret}
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "${DB_PORT:-3306}:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootsecret}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - domain-monitor-network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: domain-monitor-phpmyadmin
    restart: unless-stopped
    ports:
      - "${PMA_PORT:-8081}:80"
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
      - PMA_USER=${DB_USERNAME:-domain_monitor}
      - PMA_PASSWORD=${DB_PASSWORD:-secret}
    depends_on:
      - db
    networks:
      - domain-monitor-network
    profiles:
      - tools

volumes:
  db-data:
    driver: local

networks:
  domain-monitor-network:
    driver: bridge
